<div class="breadcrumbs" id="breadcrumbs">
	<ul class="breadcrumb">
		<li>
			<i class="home-icon fa fa-home"></i>
			<a href="#">订单</a>
		</li>
		<li>
			<a href="#">订单管理</a>
		</li>
		<li class="active">打印模板</li>
	</ul>
</div>

<div class="content">
	<form action="{url:/order/print_template_update}" method="post">
	<div class="nav-tabs-custom">
		<ul class="nav nav-tabs">
			<li class="active">
				<a href="#tab1" data-toggle="tab">购物清单模板</a>
			</li>
			<li>
				<a href="#tab2" data-toggle="tab">配货单模板</a>
			</li>
			<li>
				<a href="#tab3" data-toggle="tab">快递单模板</a>
			</li>
		</ul>

		<div class="tab-content">
			<div class="tab-pane active" id="tab1">
				<table class="table form-table">
					<tr>
						<td><textarea class="form-control" name="con_shop" style="height:400px">{$ifile_shop}</textarea></td>
					</tr>
					<tr>
						<td>
							<button class='btn btn-primary' type="submit">保存</button>
							<button class='btn btn-default' type="reset"><span>恢复默认</span></button>
						</td>
					</tr>
				</table>
			</div>

			<div class="tab-pane" id="tab2">
				<table class="table form-table">
					<tr>
						<td><textarea class="form-control" name="con_pick" style="height:400px">{$ifile_pick}</textarea></td>
					</tr>
					<tr>
						<td>
							<button class='btn btn-primary' type="submit">保存</button>
							<button class='btn btn-default' type="reset"><span>恢复默认</span></button>
						</td>
					</tr>
				</table>
			</div>

			<div class="tab-pane" id="tab3">
				<table class="table list-table">
					<thead>
					<tr>
						<th>名称</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
					</thead>

					<tbody>
						{foreach:items=Api::run('getExpresswaybillAll')}
						<tr>
							<td>{$item['name']}</td>
							<td>{echo:$item['is_close']==0 ? '开启' : '关闭'}</td>
							<td>
								<a href='{url:/order/expresswaybill_edit/id/$item['id']}'><i class='operator fa fa-edit'></i></a>
								<a href="javascript:delModel({link:'{url:/order/expresswaybill_del/id/$item['id']}'});"><i class='operator fa fa-close'></i></a>
							</td>
						</tr>
						{/foreach}
					</tbody>

					<tfoot>
						<tr>
							<td colspan='3'>
								<a class='btn btn-primary' href="{url:/order/expresswaybill_edit}">添加模板</a>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
	</form>
</div>
