<div class="main f_r">
    <div class="uc_title m_10">
        <label class="current"><span>我的代金券</span></label>
    </div>
    <table class="list_table m_10" width="100%" cellpadding="0" cellspacing="0">
    	<colgroup>
	        <col width="120px" />
	        <col width="120px" />
	        <col width="240px" />
	        <col />
    	</colgroup>

        <thead>
        	<tr>
        		<th>编号</th>
        		<th>面值</th>
        		<th>有效时间</th>
        		<th>状况</th>
        	</tr>
        </thead>

        <tbody>
        {set:$queryPropList = Api::run('getPropList')}
		{foreach:items = $queryPropList->find()}
            <tr>
                <td>{$item['card_name']}</td>
                <td>{$item['value']}元</td>
                <td>{echo:substr($item['end_time'],0,16)}</td>
                <td class="blue">{echo:ticket::statusText(ticket::status($item))}</td>
            </tr>
        {/foreach}
        </tbody>
        <tfoot><tr><td colspan="4" class="t_l">{$queryPropList->getPageBar()}</td></tr></tfoot>
    </table>
</div>
